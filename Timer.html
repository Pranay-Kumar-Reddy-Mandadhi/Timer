<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="container-fluid navbar navbar-dark bg-dark">
        <a href="" class="navbar-brand"> Digital Watch</a>
    </nav>

    <section class="container-fluid ">
        <div class="row">
            <div class="col-md-3 m-auto">
                <div class="card mt-5 text-center">
                    <div class="card-header bg-danger text-white">
                        <h2>Sale ends in</h2>
                    </div>
                    <div class="card-body "></div>
                    <div>
                        <h1>
                            <span id="min">00</span>
                            <span id="sec">00</span>
                            <span id="m-sec">00</span>
                        </h1>
                        <div class="text-center mt-3">
                            <button id="start-btn" class="btn btn-success">Start</button>
                            <button id="stop-btn" class="btn btn-danger">Stop</button>
                            <button id="reset-btn" class="btn btn-warning">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Script -->
     <script src="timer.js"></script>
    
</body>
</html>
